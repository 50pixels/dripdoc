			const screenWidth = screen.width;

				if (/android/i.test(userAgent)) {

				}

					document.getElementById('app').click();
				}

				else {
					document.write('<a style="font-family:"Arial, sans-serif; color:#666; text-decoration:none; font-size:16px; text-align:center; display:block; margin-top:30px;" id="app" href="https://apps.apple.com/us/app/breeze-for-patients/id1197472721">Please wait, you are being redirected</a>');
					document.getElementById('app').click();
				}
			}
		</script>
	</body>
</html>
